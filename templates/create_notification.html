<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            background-image: url('https://image.freepik.com/free-vector/education-pattern-background_23-2148820815.jpg'); /* School-friendly background image */
            background-size: cover;
            color: #333; /* Dark gray text */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text */
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff; /* Steel blue heading */
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555; /* Dark gray text */
        }
        input[type="text"], textarea {
            width: calc(100% - 22px); /* Adjusted width to account for border and padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #007bff; /* Steel blue border on focus */
        }
        input[type="submit"], .back-link {
            background-color: #007bff; /* Steel blue button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-size: 15px;
            
        }
        input[type="submit"]:hover, .back-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        footer {
            background-color: #007bff; /* Bright blue footer */
            color: #fff; /* White text */
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Notification</h1>
        {{message}}
        <form id="notificationForm" action="/submit-notification" method="post">
            <input type="hidden" name="club_id" value="{{ club_id }}">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
            
            <input type="hidden" name="type" value="{{ notification_type }}">
            
            <input type="submit" value="Create Notification">
            <a href="/club_info_leader/{{ club_info['clubName']}}" class="back-link">Back</a>
        </form>

    </div>
    <footer>
        <p>&copy; 2024 Club Management System. All rights reserved.</p> <!-- Update the year and platform name as needed -->
    </footer>
</body>
</html>
