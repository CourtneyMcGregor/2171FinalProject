<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Clubs</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7e2e2;
	    background-color: #f0f0f0; /* Light gray background */
            background-image: url('https://image.freepik.com/free-vector/education-pattern-background_23-2148820815.jpg'); /* School-friendly background image */
            background-size: cover;
        }

        header {
            background-color: #007bff; /* Updated header color */
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        main {
            padding: 20px;
            padding-bottom: 20px;
	    display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            margin-bottom: 30px;
	    width: 30%;
        }

        h1 {
            margin-top: 0;
        }
	h2 {
            margin-top: 0;
        }

        footer {
            background-color: #007bff; /* Updated footer color */
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        #search-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
	    text-align: center;
        }

        #search-form input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        #search-form button, #club-list button {
            padding: 10px 20px;
            background-color: #007bff; 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #search-form button:hover, #club-list button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #club-list ul {
            list-style-type: none;
            padding: 10px;
        }

        #club-list ul li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #club-list ul li a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }

        #club-list ul li a:hover {
            text-decoration: underline;
        }
        
        #search-form h2 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Clubs</h1>
    </header>

    <main>
        <section id="search-form">
            <h2>Search</h2> 
            <!-- Add your search form here -->
            <form action="/search" method="GET">
                <input type="text" name="query" placeholder="Enter club name">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="club-list">
            <h2>Club List</h2>
            <ul>
                <!-- Iterate over club_list and generate list items dynamically -->
                {% for club in club_list %}
                    <li>{{ club.clubName }}
                        <a href="/view_club/{{club.id}}">
                            <button>View</button>
                        </a>
                    </li>
                {% endfor %}
                {{message}}
                <li>
                    <a href="/student-main">
                        <button>Back</button>
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Club Management System. All rights reserved.</p> <!-- Updated footer text -->
    </footer>
</body>
</html>
