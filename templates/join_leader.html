<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
            background-image: url('https://image.freepik.com/free-vector/education-pattern-background_23-2148820815.jpg'); /* School-friendly background image */
            background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Steel blue heading */
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555; /* Dark gray text */
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: calc(100% - 22px); /* Adjusted for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border-color: #007bff; /* Steel blue border on focus */
        }
        input[type="submit"], .back-button {
            background-color: #007bff; /* Steel blue button */
            color: white;
            padding: 11px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Added for the anchor tag */
            display: inline-block; /* Added for the anchor tag */
           /* Added to create space between buttons */
            transition: background-color 0.3s ease;
          
        }
        input[type="submit"]:hover, .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        footer{
            background-color: #007bff; /* Bright blue footer */
            color: #fff; /* White text */
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        footer p{
            margin: 0px;
        }
        .back-button{
            padding: 9.5px 20px;
        }
        .mess {color: red}
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Contact Information</h2>
        <p class="mess">{{message}}</p>
        <form action="/submit_student_leader" method="post">
            <label for="idnumber">ID Number:</label>
            <input type="text" id="idnumber" name="idnumber" required><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <!-- Hidden input for club ID -->
            <input type="hidden" id="club_id" name="club_id" value="{{club_id}}">
            
            <input type="submit" value="Submit">
            <a href="/view_club_leader/{{club_id}}" class="back-button">Back</a>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Club Management System. All rights reserved.</p> <!-- Update the year and platform name as needed -->
    </footer>
</body>
</html>
