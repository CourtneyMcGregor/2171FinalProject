<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue-gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://image.freepik.com/free-vector/education-pattern-background_23-2148820815.jpg'); /* School-friendly background image */
            background-size: cover;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Light blue container background */
            padding: 50px; /* Increased padding for better spacing */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px; /* Adjusted margin for better spacing */
            color: #007bff; /* Bright blue heading */
        }

        label {
            font-weight: bold;
            color: #333; /* Dark gray label */
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px; /* Increased padding for better input field appearance */
            margin-bottom: 20px; /* Adjusted margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 15px 30px; /* Increased padding for better button appearance */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Increased font size for better readability */
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        footer {
            background-color: #007bff; /* Bright blue footer */
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #ffffff; /* White text */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{message}}</h2>
        <form id="clubForm" action="/create_club" method="post">
            <label for="clubName">Club Name:</label><br>
            <input type="text" id="clubName" name="clubName" required><br>
            
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" required><br>
            
            <input type="hidden" id="clubLeader" name="clubLeader" value="{{ leader_id }}" required><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Club Management System. All rights reserved.</p>
    </footer>
</body>
</html>
