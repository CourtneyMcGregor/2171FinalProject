<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* Darkened background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://image.freepik.com/free-vector/education-pattern-background_23-2148820815.jpg'); /* School-friendly background image */
            background-size: cover;
        }
        
        header {
            background-color: #007bff; /* Bright blue header */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: #e7e2e2; /* Light gray login form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: auto; /* Center the login form */
            margin-top: 20px; /* Add some space between header and login form */
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
	    width: 40%;
            background-color: #007bff; /* Bright blue button */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        footer {
            background-color: #007bff; /* Bright blue footer */
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto; /* Align footer to the bottom */
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Club Management System</h1>
    </header>

    <div class="container">
        <form action="/login" method="post" class="login-form">
            <h2>Login</h2>
            <input type="text" name="idnumber" placeholder="ID Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <button type="button" onclick="location.href='/select-account-type';">Create Account</button>
        <p>{{ error_message }}</p>
    </div>

    <footer>
        <p>&copy; 2024 Club Management System. All rights reserved.</p>
    </footer>
</body>
</html>
