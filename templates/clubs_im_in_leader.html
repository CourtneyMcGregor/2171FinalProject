<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs I'm In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue-gray background */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f0f0f0; /* Light gray background */
            background-image: url('https://image.freepik.com/free-vector/education-pattern-background_23-2148820815.jpg'); /* School-friendly background image */
            background-size: cover;
        }
        header {
            background-color: #007bff; /* Bright blue header */
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 20px;
            color: #fff; /* Bright blue heading */
            text-align: center;
        }
        .tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .tile {
            flex-basis: calc(33.33% - 20px);
            background-color: #f0f0f0; /* Light gray tile background */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .tile img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .tile h2 {
            color: #007bff; /* Bright blue heading */
            margin-bottom: 10px;
            font-size: 18px;
        }
        .tile .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tile:hover .overlay {
            opacity: 1;
        }
        .tile .overlay a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff; /* Bright blue button */
            border-radius: 5px;
        }
        footer {
            background-color: #007bff; /* Bright blue footer */
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            border-radius: 8px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Clubs I'm In</h1>
</header>
<div class="container">
    <div class="tiles">
        {% for club in clubs %}
        <div class="tile">
            <img src="https://source.unsplash.com/300x200/?{{ club['clubName'] }}" alt="{{ club['clubName'] }}">
            <div class="overlay">
                <a href="{{ url_for('club_info_member_leader', club_name=club['clubName']) }}">View</a>
            </div>
            <h2>{{ club['clubName'] }}</h2>
        </div>
        {% endfor %}
    </div>
    <div class="button-container">
        <a href="/leader-main" class="button">Back</a>
    </div>
</div>
<footer>
    <p>&copy; 2024 Club Management System. All rights reserved.</p> <!-- Update the year and platform name as needed -->
</footer>
</body>
</html>
